<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="mystyles.css" />
    <style>
      body {
        width: 400px;
        height: 650px;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #fff;
      }
    </style>
  </head>

  <body>
    <div>
      <img src="banner1.png" class="center" />
    </div>

    <form>
      <b>URL</b>
      <input
        type="text"
        size="35"
        id="url"
        name="url"
        placeholder="valid asset types: DOMAIN,IPV4,URL,REQUEST"
        required
      />
      <b>Free Scans</b>
      <div>
        <form action="" class="search-form">
          <input type="text" class="search-input" placeholder="Search" />
          <ul class="suggestions">
            <li>Filter for city</li>
            <li>or state</li>
          </ul>
        </form>
      </div>

      <div>
        <button type="submit" class="scan">Free Scan</button>
      </div>
      <div>
        <button type="submit" class="cikis">Sign In</button>
      </div>
    </form>

    <div>
      <a
        class="website"
        href="https://securityforeveryone.com/"
        target="_blank"
      >
        <i class="fab fa-website"></i><b>Follow us</b></a
      >
    </div>
    <script src="./free-popup-sign-out-script.js"></script>
  </body>
</html>
