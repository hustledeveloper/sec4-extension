<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="mystyles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      body {
        width: 400px;
        height: 650px;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #fff;
      }
    </style>
  </head>

  <body>
    <div>
      <img
        src="images/banner.png"
        class="center"
        alt="promo banner"
        style="max-height: 55px; width: auto"
      />
    </div>
    <div class="navbar">
      <a href="#"><i class="fa fa-shield" aria-hidden="true"></i>Scans</a>
      <a href="#"><i class="fa fa-user" aria-hidden="true"></i> Asset</a>
      <a class="active" href="#">
        <i class="fa fa-sign-out" aria-hidden="true"></i> Sign Out</a
      >
    </div>
    <form>
      <div>
        <b>your current asset is: </b>
        <b id="assetaktive">ASSET</b>
      </div>
      <div>
        <b>your current scan is: </b>
        <b id="scan_aktive">SCAN</b>
      </div>
      <b>Free Tools</b>
      <input
        type="search"
        class="scan-type"
        name="scan-type"
        id="scan-type"
        size="35"
        placeholder="Search a free tool"
        autocomplete="off"
      />
      <div>
        <form action="" class="search-form">
          <input type="text" class="search-input" placeholder="Search" />
          <ul class="suggestions">
            <li>Filter for city</li>
            <li>or state</li>
          </ul>
        </form>
      </div>
      <div>
        <button type="submit" class="free-scan">Scan</button>
      </div>
      <div>
        <button type="submit" class="cikis">Sign In</button>
      </div>
    </form>

    <div>
      <a
        class="website"
        href="https://securityforeveryone.com/"
        target="_blank"
      >
        <i class="website"></i><b>Visit our website</b></a
      >
    </div>
    <script src="./free-popup-sign-out-script.js"></script>
  </body>
</html>
