<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="mystyles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      body {
        width: 400px;
        height: 500px;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #fff;
      }
    </style>
  </head>

  <body>
    <div>
      <img
        src="images/banner.png"
        class="center"
        alt="promo banner"
        style="max-height: 55px; width: auto"
      />
    </div>
    <div class="navbar">
      <a href="#">
        <button class="navbar-scan">
          <i class="fa fa-shield" aria-hidden="true"></i>Scans
        </button>
      </a>
      <a href="#">
        <button id="verified-btn">
          <i class="fa fa-user" aria-hidden="true"></i>Assets
        </button>
      </a>

      <a href="#">
        <button type="submit" class="cikis">
          <i class="fa fa-sign-out" aria-hidden="true"></i>Sign Out
        </button>
      </a>
    </div>

    <form>

        <form action="" class="search-form">
          <input type="text" class="search-input" placeholder="Search" />
          <ul class="suggestions">
            <li>Filter for city</li>
            <li>or state</li>
          </ul>
        </form>
      </div>
      <div>
        <button type="submit" class="btn btn-primary" id="free-scan">Scan</button>
      </div>

    </form>

    <div>
      <a href="https://securityforeveryone.com/" target="_blank"
      ><button class="btn btn-primary">Visit our website</button></a
    >
    </div>
    
    <script src="./free-popup-sign-out-script.js"></script>
  </body>
</html>
