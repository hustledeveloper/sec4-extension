<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="mystyles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      body {
        width: 400px;
        height: 500px;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #fff;
      }
    </style>
  </head>

  <body>
    <div>
      <img
        src="images/banner.png"
        class="center"
        alt="promo banner"
        style="max-height: 55px; width: auto"
      />
    </div>
    <div class="navbar">
      <a href="#">
        <button class="navbar-home">
          <i class="fa fa-home" aria-hidden="true"></i>Home
        </button>
      </a>
      <a href="#">
        <button id="verified-btn">
          <i class="fa fa-user" aria-hidden="true"></i>Assets
        </button>
      </a>

      <a href="#">
        <button type="submit" class="cikis">
          <i class="fa fa-sign-out" aria-hidden="true"></i>Sign Out
        </button>
      </a>
    </div>

    <div>
      <p>
        More than 2.000 Free Tools

      </p>
      <div>
        <form>
  
          <form action="" class="search-form">
            <input type="text" class="search-input" placeholder="Search a tool" />
            <select style="  width: 300px;
            border: 1px solid black;
            padding: 4px;" class="suggestions">
              <option>Search a scan tool</option>
              
            </select>
          </form>
        </div>
        <div>
          <button  style="display:none" class="button" id="scan-btn">Scan</button>
        </div>
        <div>
          <button style="display:none" type="submit" class="button" id="free-scan">Details for this scan</button>
        </div>
      </form>
      <div>
        <a href="https://securityforeveryone.com/" target="_blank"
        ><button class="button">Visit our website</button></a
      >
      </div>
    </div>
    <script src="./free-popup-sign-out-script.js"></script>
  </body>
</html>
