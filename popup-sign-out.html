<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="mystyles.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
    <style>
      body {
        width: 400px;
        height: 650px;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #fff;
      }
    </style>
  </head>

  <body>
    <div>
      <img
        src="images/banner.png"
        class="center"
        alt="promo banner"
        style="max-height: 55px; width: auto"
      />
    </div>
    <div class="navbar">
      <a href="#">
        <button class="navbar-scan">
          <i class="fa fa-shield" aria-hidden="true"></i>Scans
        </button>
      </a>
      <a href="#">
        <button class="navbar-user">
          <i class="fa fa-user" aria-hidden="true"></i>user
        </button>
      </a>

      <a href="#">
        <button class="navbar-sign-out">
          <i class="fa fa-sign-out" aria-hidden="true"></i>Sign Out
        </button>
      </a>
    </div>
    <form>
      <div>
        <b>your current asset is: </b>
        <b id="assetaktive">ASSET</b>
      </div>
      <div>
        <b>your current scan is: </b>
        <b id="scan_aktive">SCAN</b>
      </div>
      <b>Member Tools</b>
      <input
        type="search"
        class="scan-type"
        name="scan-type"
        id="scan-type"
        size="35"
        placeholder="Search a free tool"
        autocomplete="off"
      />
      <div>
        <form action="" class="search-form">
          <input type="text" class="search-input" placeholder="Search" />
          <ul class="suggestions">
            <li>Filter for city</li>
            <li>or state</li>
          </ul>
        </form>
      </div>
      <div>
        <button type="submit" class="scan">Scan</button>
      </div>
      <div id="warning-message" style="display: none"></div>
      <div>
        <button type="submit" class="cikis">Reset my Token</button>
      </div>
      <div>
        <button type="submit" class="reset-asset">
          Reset my asset to this page
        </button>
      </div>
      <div>
        <input
          type="text"
          name="new-asset"
          id="new-asset"
          placeholder="enter a new asset"
          size="35"
        />
      </div>

      <div>
        <button type="submit" class="change-asset">Change my asset</button>
      </div>
    </form>
    <div>
      <button id="verified-btn">scan verified asset</button>
    </div>
    <div>
      <a
        class="website"
        href="https://securityforeveryone.com/"
        target="_blank"
      >
        <i class="website"></i><b>Visit our website</b></a
      >
    </div>
    <script src="./popup-sign-out-script.js"></script>
  </body>
</html>
