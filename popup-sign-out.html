<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="mystyles.css" />
    <style>
      body {
        width: 400px;
        height: 650px;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #fff;
      }
    </style>
  </head>

  <body>
    <div>
      <img src="banner1.png" class="center" />
    </div>
    <form>
      <b>ASSET</b>
      <input
        type="text"
        size="35"
        class="assetaktive"
        name="assetaktive"
        id="assetaktive"
        placeholder="valid asset types: DOMAIN,IPV4,URL,REQUEST"
        required
      />
      <b>Free Scans</b>
      <input
        type="search"
        class="scan-type"
        name="scan-type"
        id="scan-type"
        size="35"
        placeholder="Search a free tool"
        autocomplete="off"
      />
      <div>
        <form action="" class="search-form">
          <input type="text" class="search-input" placeholder="Search" />
          <ul class="suggestions">
            <li>Filter for city</li>
            <li>or state</li>
          </ul>
        </form>
      </div>
      <div>
        <button type="submit" class="scan">Scan</button>
      </div>
      <div>
        <button type="submit" class="cikis">Reset my Token</button>
      </div>
      <div>
        <button type="submit" class="reset-token">
          Reset my asset to this page
        </button>
      </div>
      <div>
        <input
          type="text"
          name="new-asset"
          id="new-asset"
          placeholder="enter a new asset"
          size="35"
        />
      </div>

      <div>
        <button type="submit" class="change-asset">Change my asset</button>
      </div>
    </form>

    <div>
      <a
        class="website"
        href="https://securityforeveryone.com/"
        target="_blank"
      >
        <i class="website"></i><b>Visit our website</b></a
      >
    </div>
    <script src="./popup-sign-out-script.js"></script>
  </body>
</html>
