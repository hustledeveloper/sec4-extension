<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Security for everyone</title>
    <link rel="stylesheet" href="mystyles.css" />
    <style>
      body {
        width: 400px;
        height: 250px;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #fff;
      }
    </style>
  </head>

  <body>
    <div>
      <img src="images/banner.png" class="center" />
    </div>
    <div>
      <form>
        <b>Api Token</b>
        <input
          type="text"
          name="api-token"
          id="api-token"
          placeholder="enter your api token"
        />
        <button type="submit" id="gir">Sign In</button>
      </form>
      <div>
        <a
          class="website"
          href="https://app.securityforeveryone.com/help-center/api"
          target="_blank"
        >
          <i class="website"></i><b>What is API Token</b></a
        >
      </div>
    </div>
    <div id="warning-message" style="display: none">
      Lütfen geçerli bir token giriniz.
    </div>
    <div>
      <a
        class="website"
        href="https://securityforeveryone.com/"
        target="_blank"
      >
        <i class="website"></i><b>Visit our website</b></a
      >
    </div>
    <script src="./popup-sign-in-script.js"></script>
  </body>
</html>
