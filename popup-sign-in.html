<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Security for everyone</title>

    <link rel="stylesheet" href="mystyles.css" />
    <style>
      body {
        width: 400px;
        height: auto;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #fff;
      }
    </style>
  </head>

  <body>
    <div>
      <img
        src="images/banner.png"
        class="center"
        alt="promo banner"
        style="max-height: 55px; width: auto"
      />
    </div>
    <div class="show-container-wrapper" style="border-radius: 0">
      <div
        style="
          justify-content: space-between;
          overflow: auto;
          display: flex;
          flex-direction: row;
          align-items: center;
        "
      >
        <h4 class="center">API token : </h4>
        <input
          type="text"
          name="api-token"
          id="api-token"
          placeholder="Your api token"
          style="width: 200px"
        />
      </div>
      <div>
        <button type="submit" class="button" id="gir">Sign In</button>
      </div>
    </div>

    <div>
      <a
        href="https://app.securityforeveryone.com/help-center/api"
        target="_blank"
      >
        <button class="button">What is API Token</button>
      </a>
    </div>

    <div id="warning-message" style="display: none">
      Lütfen geçerli bir token giriniz.
    </div>
    <div>
      <a href="https://securityforeveryone.com/" target="_blank">
        <button class="button">Visit our website</button>
      </a>
    </div>
    <script src="./popup-sign-in-script.js"></script>
  </body>
</html>
