<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security for everyone</title>
    <link rel="stylesheet" href="mystyles.css">
 <style>
    body {
    width: 400px;
    height: 400px;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background : linear-gradient(90deg, #4d29ff, #000000);
}
 </style>
</head>

<body>
  <div>
    <h1>Security for Everyone</h1>
    <h4>Affordable, Manageable and Understandable </h4>          
  </div>
<div>
  
  <form className=”login-form”>
    <input 
      className=”login-info” 
      onChange={this.handleIdInput} 
      id=”id” 
      type=”text” 
      placeholder=”Phone number, username or email”   
    >
    <input 
      className=”login-info” 
      onChange={this.handlePwInput} 
      id=”password” 
      type=”password” 
      placeholder="Password" > 
    <button 
      className=”login-button” 
      disabled={this.enableLoginButton()} 
      id={this.changeLoginButtonStyle()} 
      type=”submit” 
      onClick={this.clickLogin}>
     Login
    </button>
  </form>

        <a class="website" href="https://securityforeveryone.com/" target="_blank">
          <i class="fab fa-website"></i><b style="color: #fff" >Follow us</b></a>
      </div>
      <script src="./popup-sign-in-script.js"></script>
</body>

</html>
